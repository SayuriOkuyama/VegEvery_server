services:
  laravel:
    build:
      context: .
      dockerfile: ./docker/8.3/Dockerfile
      # args:
      #   WWWGROUP: '${WWWGROUP}'
    # image: sail-8.3/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '8000:80'
      # - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      # WWWUSER: '${WWWUSER}'
      # LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      # IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
      - ./docker/8.3/php.ini:/usr/local/etc/php/php.ini
      - ./docker/8.3/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./docker/8.3/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    command: >
      sh -c "composer install && apache2ctl -D BACKGROUND"
    networks:
      - sail
networks:
  sail:
    driver: bridge
volumes:
  mysql-vegevery-server:
    driver: local
