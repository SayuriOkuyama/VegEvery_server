name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose up -d
          docker compose exec laravel /bin/bash
          composer install

      - name: APP_KEY generate
        run: touch .env && cp .env.example .env && php artisan key:generate

      - name: Set up .env
        run: |
          echo "DB_CONNECTION=${{ secrets.DB_CONNECTION }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: Set up .env.testing
        run: echo "${{ secrets.ENV_TESTING }}" > .env.testing

      - name: Run tests with PHPUnit
        run: php artisan test

      - name: Check coding standards with PHP_CodeSniffer
        run: composer phpcs
